spring.application.name=ludotheque

# Database connection information
spring.datasource.url=jdbc:sqlserver://localhost;databasename=LUDO_DB;integratedSecurity=false;encrypt=false;trustServerCertificate=false
spring.datasource.username=LUDO_USER
spring.datasource.password=LUDO_PWD

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true